<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Document</title>
</head>

<body>
  <section class="top-section">
    <div class="container">
      <div class="header">
        <div>
          <img src="./imeges/logo.png" alt="triphouse">
        </div>
        <div class="nav">
          <a href="#" class="link-stays">Stays</a>
          <a href="#" class="link-attractions">Attractions</a>
        </div>
        <div>
          <a href="#" class="link-night"><img src="./imeges/Night.png" alt="Night"></a>
          <a href="#" class="link-account"><img src="./imeges/AccountCircle.png" alt="AccountCircle"></a>
        </div>
      </div>
      <div class="page-content">
        <h1 class="page-title">Discover stays to live, work or just relax</h1>
        <div class="label-text">
          <span class="page-text">Your destination or hotel name</span>
          <span class="page-text">Check-in — Check-out</span>
        </div>
        <form class="search">
          <input class="search-one" type="text" name="New York" value="New York">
          <input class="date-search" type="text" name="Tue 15 Sept — Sat 19 Sept" value="Tue 15 Sept — Sat 19 Sept">
          <input class="search-two" type="text" name="2 Adults — 0 Children — 1 Room"
            value="2 Adults — 0 Children — 1 Room">
          <button class="search-buttin">Search</button>
        </form>
        <div class="apps">
          <img class="apps-logo" src="./imeges/google.png" alt="google">
          <img class="apps-logo" src="./imeges/App.png" alt="aple">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
